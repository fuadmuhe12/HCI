<main class="main_cont">
    <form method="POST" action="/cgi-bin/fastfeedback.cgi" class="forms_cont">
        <section class=" sec1">
            <h2>SEND NEWS TIPS TO DRUDGE [ANONYMITY GUARANTEED]</h2>
        </section>

        <section class="sec sec2">
            <label for="to">To:</label>
            <span>DrudgeReport.com Editor</span>
        </section>

        <section class="sec sec3">
            <label for="from">From:</label>
            <span>Anonymous</span>
        </section>

        <section class="sec sec3">
            <label for="message">Message:</label>
            <textarea name="body" wrap="virtual" rows="20" cols="40" placeholder="place your message here...  "></textarea>
        </section>

        <section class="sec sec4">
            <input type="submit" name="Send" value="Send E-mail">
            <p>(Please click only once)</p>
        </section>
    </form>
